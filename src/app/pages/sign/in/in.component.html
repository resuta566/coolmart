<div id="overlay" *ngIf="submitted">
  <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
</div>

<h2>Login</h2>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login">

  <div class="before-login-text">Welcome back! Sign in to your account</div>

  <div class="form-row form-row-wide form-group">
    <label for="email">Email address<span class="required">*</span></label>
    <input type="email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" class="form-control input-text" name="email" id="email"/>
    <div *ngIf="submitted && f.email.errors" class="text-danger">
        <div *ngIf="f.email.errors.required">Email is required</div>
    </div>
  </div>

  <div class="form-row form-row-wide">
    <label for="password">Password<span class="required">*</span></label>
    <input type="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" class="form-control input-text" name="password" id="password" />
    <div *ngIf="submitted && f.password.errors" class="text-danger">
        <div *ngIf="f.password.errors.required">Password is required</div>
    </div>
  </div>

  <div class="form-row">
      <button class="btn button">
          <span class="spinner-border spinner-border-sm mr-1"></span>
          Login
        </button>
    <label for="rememberme" class="inline"><input name="rememberme" type="checkbox" id="rememberme" value="forever" /> Remember me</label>
  </div>

  <div class="lost_password"><a [routerLink]="['/forgot-password']">Lost your password?</a></div>

</form>
